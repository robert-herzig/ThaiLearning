server {
    listen 443 ssl;
    server_name eulenai.de;

    ssl_certificate /home/herzi/nginx_stuff/fullchain.pem;
    ssl_certificate_key /home/herzi/nginx_stuff/_.eulenai.de_private_key.key;

    # Thai Learning PWA
    location /thai-game/ {
        alias /var/www/thai-game/;
        try_files $uri $uri/ /thai-game/index.html;

        location ~* \.(mp3|wav|ogg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(webmanifest|js)$ {
            expires 1d;
            add_header Cache-Control "public";
        }
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 80;
    server_name eulenai.de;
    return 301 https://$host$request_uri;
}
