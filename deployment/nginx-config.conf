# Add this to your existing Nginx config (usually /etc/nginx/sites-available/default)

server {
    listen 80;
    server_name your-domain.com;

    # Existing OpenWebUI location
    location / {
        proxy_pass http://localhost:3000;  # or whatever port OpenWebUI uses
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # New Thai PWA location
    location /thai-game/ {
        alias /var/www/thai-game/;
        try_files $uri $uri/ /thai-game/index.html;
        
        # Enable proper MIME types for audio
        location ~* \.(mp3|wav|ogg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # PWA manifest and service worker
        location ~* \.(webmanifest|js)$ {
            expires 1d;
            add_header Cache-Control "public";
        }
    }
}
